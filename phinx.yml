paths:
    migrations: %%PHINX_CONFIG_DIR%%/app/Resources/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: dev

    production:
        adapter: pgsql
        host: db
        name: regis
        user: regis
        pass: pg_password
        port: 5432
        charset: utf8

    dev:
        adapter: pgsql
        host: db
        name: regis
        user: regis
        pass: pg_password
        port: 5432
        charset: utf8

    test:
        adapter: sqlite
        name: ./var/test_db.sqlite

version_order: creation
