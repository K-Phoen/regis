knpu_oauth2_client:
    clients:
        github:
            type: github
            client_id: '%github_oauth_client_id%'
            client_secret: '%github_oauth_client_secret%'
            redirect_route: github_connect_check

        bitbucket:
            type: bitbucket
            client_id: '%bitbucket_client_id%'
            client_secret: '%bitbucket_client_secret%'
            redirect_route: github_connect_check
