Regis\GithubContext\Domain\Entity\Analysis:
    type: entity
    table: analysis

    id:
        id:
            type: guid
            generator: { strategy: NONE }

    oneToMany:
        type:
            type: string
        violations:
          targetEntity: Violation
          mappedBy: analysis

    manyToOne:
        report:
          targetEntity: Report
          inversedBy: analyses
          joinColumn:
            name: report_id
            referencedColumnName: id
