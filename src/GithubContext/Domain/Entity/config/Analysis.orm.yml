Regis\GithubContext\Domain\Entity\Analysis:
    type: entity
    table: analysis

    id:
        id:
            type: guid
            generator: { strategy: UUID }

    oneToMany:
        violations:
          targetEntity: Violation
          mappedBy: analysis
          cascade: [ 'persist', 'merge' ]

    manyToOne:
        report:
          targetEntity: Report
          inversedBy: analyses
          joinColumn:
            name: report_id
            referencedColumnName: id
