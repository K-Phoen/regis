Regis\GithubContext\Domain\Entity\Repository:
    type: entity
    table: repositories

    discriminatorColumn:
        name: type
        type: string

    id:
        identifier:
            type: string
            generator: { strategy: NONE }

    fields:
        sharedSecret:
            type: string
        isInspectionEnabled:
            type: boolean
            options: { default: 1 }

    manyToMany:
        teams:
            targetEntity: Team
            mappedBy: repositories

    manyToOne:
        owner:
          targetEntity: User
          inversedBy: repositories
          joinColumn:
            name: owner_id
            referencedColumnName: id

    oneToMany:
        inspections:
          targetEntity: PullRequestInspection
          mappedBy: repository
