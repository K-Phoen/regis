Regis\GithubContext\Domain\Entity\GithubDetails:
    type: entity
    table: user_github

    id:
        id:
            type: guid
            generator: { strategy: NONE }

    fields:
        remoteId:
            type: integer
        accessToken:
            type: string

    oneToOne:
        user:
            targetEntity: UserAccount
            cascade: [persist]
