Regis\GithubContext\Domain\Entity\Inspection:
    type: entity
    table: inspections

    inheritanceType: SINGLE_TABLE

    discriminatorColumn:
        name: type
        type: string

    discriminatorMap:
        github_pr: Regis\GithubContext\Domain\Entity\PullRequestInspection

    id:
        id:
            type: guid
            generator: { strategy: NONE }

    fields:
        startedAt:
            type: datetimetz
            nullable: true
        finishedAt:
            type: datetimetz
            nullable: true
        status:
            type: string
        failureTrace:
            type: text

    oneToOne:
        report:
          targetEntity: Report
          joinColumn:
              name: report_id
              referencedColumnName: id
          cascade: [ 'persist', 'merge' ]
