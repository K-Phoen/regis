Regis\Application\Entity\Repository:
    type: entity
    table: repositories
    inheritanceType: SINGLE_TABLE

    discriminatorColumn:
        name: type
        type: string

    discriminatorMap:
        github: Regis\Application\Entity\Github\Repository

    id:
        identifier:
            type: string
            generator: { strategy: NONE }

    fields:
        sharedSecret:
            type: string

    oneToMany:
        inspections:
          targetEntity: Inspection
          mappedBy: repository