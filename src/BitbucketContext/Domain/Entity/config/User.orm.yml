Regis\BitbucketContext\Domain\Entity\User:
    type: entity
    table: user_account

    id:
        id:
            type: guid
            generator: { strategy: NONE }

    fields:
        username:
            type: string
        roles:
            type: simple_array

    oneToOne:
        details:
            targetEntity: BitbucketDetails
            mappedBy: user
            cascade: [persist]

    oneToMany:
        repositories:
            targetEntity: Repository
            mappedBy: owner
