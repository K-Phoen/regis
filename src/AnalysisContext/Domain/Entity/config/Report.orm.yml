Regis\AnalysisContext\Domain\Entity\Inspection\Report:
    type: entity
    table: reports

    id:
        id:
            type: guid
            generator: { strategy: UUID }

    fields:
        status:
            type: string
        rawDiff:
            type: blob

    oneToMany:
        analyses:
          targetEntity: Analysis
          mappedBy: report
          cascade: [ 'persist', 'merge' ]

    oneToOne:
        inspection:
          targetEntity: Inspection
          inversedBy: report
          joinColumn:
            name: inspection_id
            referencedColumnName: id
